<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智食營家 (Smart Eating Expert)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Smart Eating Expert</h1>
            <p>AI-Powered Recipe Generator</p>
        </header>

        <section class="input-panel">
            <div class="input-group full-width">
                <label>Ingredients in your Fridge</label>
                <div class="ingredient-box">
                    <input type="text" id="ingredientInput" placeholder="Enter ingredient (e.g., Eggs, Spinach)">
                    <button id="addBtn" onclick="addIngredient()">Add</button>
                    <button id="cameraBtn" onclick="triggerCamera()"><i class="fas fa-camera"></i> Scan Fridge</button>
                </div>
                <div id="ingredientList" class="tags-container"></div>
            </div>

            <div class="settings-grid">
                <div class="input-group">
                    <label>Kitchenware</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" value="stove" checked> Stove</label>
                        <label><input type="checkbox" value="oven"> Oven</label>
                        <label><input type="checkbox" value="microwave"> Microwave</label>
                        <label><input type="checkbox" value="blender"> Blender</label>
                        <label><input type="checkbox" value="air_fryer"> Air Fryer</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Cooking For</label>
                    <select id="ageGroup">
                        <option value="younger">Young Children (Soft/Mild)</option>
                        <option value="adult" selected>Adults (Standard)</option>
                        <option value="older">Seniors (Low Sodium/Soft)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Cuisine Style</label>
                    <select id="cuisine">
                        <option value="western">Western</option>
                        <option value="chinese">Chinese</option>
                        <option value="japanese">Japanese</option>
                        <option value="italian">Italian</option>
                        <option value="mexican">Mexican</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>People</label>
                    <input type="number" id="peopleCount" value="2" min="1">
                </div>
            </div>

            <button id="generateBtn" onclick="generateRecipes()">Generate Recipes with AI</button>
        </section>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Asking Gemini AI for recipes...</p>
        </div>

        <section id="resultsArea" class="results-grid"></section>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
